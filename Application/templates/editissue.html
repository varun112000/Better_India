{% extends 'base.html' %}

{% block head%}
<title>Edit Issue</title>
{% endblock %}
{% block body %}
    <div style="margin:auto;">
        <h1 style="text-align: center;">Edit Issue</h1>
        <div class="jumbotron" style="min-width: 500px; min-height: 200px;
        margin: auto;
        border-radius: 10px;
        box-shadow: 10px 10px 5px grey;
        width: 200px;
        padding: 20px;">
            <form method="POST" action="/editissue">
                <div class="form-group">
                <label for="Title">Title</label>
                <input type="text" class="form-control" id="Title" required name="title" placeholder="Enter Title" value="{{data['title']}}">
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" class="form-control" id="location" required name="location" placeholder="Enter Location" value="{{data['location']}}">
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="datet" class="form-control" id="date" required name="date" placeholder="Enter Date" value="{{data['date']}}">
                </div>
                
                <div class="form-group">
                    <label for="Details">Details</label>
                    <textarea class="form-control" id="Details" required name="details" placeholder="Enter Details" value="{{data['details']}}"></textarea>
                </div>
                <div class="form-group">
                    <input type="file"  id="image" required name="image" placeholder="Upload image">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
